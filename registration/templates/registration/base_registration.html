<!DOCTYPE html>
<html>
<head>
  <meta name="generator" content="">
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap-responsive.min.css">
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/datepicker.css">
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap-datepicker.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.dataTables.min.js"></script>
  <title>{%block title%}{%endblock%}</title>
</head>

<body>
  <div class="container">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">MyPanel</a>
          <ul class="nav">
            <li class="dropdown">
              <a href="#"
          class="dropdown-toggle"
          data-toggle="dropdown">
                项目 - {{project.name}} <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                {% for p in user.participate_projects.all %}
                <li {% if project.id == p.id %}
                  class = "active"
                {% endif %}>
                  <a href="{%url 'datapanel_home' p.id%}">{{p.name}}</a>
                </li>
                {% endfor %}
              </ul>
            </li>
          </ul>

          <ul class="nav pull-right">
            <li>
              <a href="#">联系我们</a>
            </li>
            <li class="divider-vertical"></li>
            <li>
              <a href="#">帮助中心</a>
            </li>
            <li class="divider-vertical"></li>
            <li class="dropdown">
              <a href="#"
          class="dropdown-toggle"
          data-toggle="dropdown">
                账号 - [{{user}}] <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a href="#">账号资料</a>
                </li>
                <li>
                  <a href="#">设置邮箱</a>
                </li>
                <li>
                  <a href="{%url auth_password_change %}">设置密码</a>
                </li>
                <li>
                  <a href="{%url auth_logout%}">退出</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row-fluid" style="margin-top:50px;" >
    {% block content %}{%endblock content%}
  </div>
  </div>
</body>
</html>
